<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .quote-container {
            margin: 50px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .quote {
            font-size: 24px;
            font-style: italic;
            color: #333;
            text-align: center;
        }

        .author {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            color: #555;
        }

        .quote-container + .quote-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <p class="quote">"The only way to do great work is to love what you do."</p>
        <p class="author">- Steve Jobs</p>
    </div>

    <div class="quote-container">
        <p class="quote">"In the middle of every difficulty lies opportunity."</p>
        <p class="author">- Albert Einstein</p>
    </div>

    <div class="quote-container">
        <p class="quote">"Life is 10% what happens to us and 90% how we react to it."</p>
        <p class="author">- Charles R. Swindoll</p>
    </div>
</body>
</html>
